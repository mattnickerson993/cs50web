<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <body>
        <main>
            <nav class="navbar">
                <ul class="navlist">
                    <li class="nav-link"><a href="./index.html">Google Search</a></li>
                    <li class="nav-link"><a href="./images.html">Image Search</a></li>
                </ul>
            </nav>
            <header>
                <h3>Advanced Search</h3>
            </header>
            <form class="advanced-form" action="https://google.com/search">
                <div class="form-group">
                    <label for="Find">Find pages with...</label>
                    <input id="Find" type="hidden">
                </div>
                <div class="form-group">
                    <label for="allwords">all these words:</label>
                    <input id="allwords" type="text" name="as_q" autofocus autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="exactphrase">this exact word or phrase</label>
                    <input id="exactphrase" name="as_epq"type="text">
                </div>
                <div class="form-group">
                    <label for="anywords">any of these words:</label>
                    <input id="anywords" type="text" name="as_oq">
                </div>
                <div class="form-group">
                    <label for="nowords">none of these words:</label>
                    <input id="nowords" type="text" name="as_eq">
                </div>
                <input type="submit" class="btn btn-primary btn-adv" value="Advanced Search">
                
            
            </form>
            
        </main>
        
    </body>
</html>
