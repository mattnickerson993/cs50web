<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <body>
        <main>
            <nav class="navbar">
                <ul class="navlist">
                    <li class="nav-link"><a href="./images.html">Image Search</a></li>
                    <li class="nav-link"><a href="./advanced.html">Advanced Search</a></li>
                </ul>
            </nav>
            <div class="container-main">
                <div class="icon">
                    <span class="blue">G</span>
                    <span class="red">o</span>
                    <span class="yellow">o</span>
                    <span class="blue">g</span>
                    <span class="green">l</span>
                    <span class="red">e</span>
                </div>
                <form class="form" action="https://google.com/search">
                    <input class="search" autocomplete="off" autofocus type="text" name="q">
                    <div class="button-container">
                        <input class ="btn" type="submit" value="Google Search">
                        <input class="btn" type="submit" value="I'm Feeling Lucky" name="btnI"> 
                    </div>
                    
                </form>

            </div>
            
        </main>
        
    </body>
</html>
