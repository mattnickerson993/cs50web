{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container mt-4 mb-4">
        <form enctype="multipart/form-data" method="post" action="{% url 'create_listing' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.category.id_for_label}}">Category</label>
                {{form.category}}
            </div>
            <div class="form-group">
                <label for="{{form.title.id_for_label}}">Title</label>
                {{form.title}}
            </div>
            <div class="form-group">
                <label for="{{form.description.id_for_label}}">Description</label>
                {{form.description}}
            </div>
            <div class="form-group">
                {{form.active}}
                <label for="{{form.active.id_for_label}}" class="form-check-label">Active?</label> 
            </div>
            <div class="form-group pb-2">
                <label for="{{form.start_bid.id_for_label}}">Staring Bid:</label>
                {{form.start_bid}}
            </div>
        
            <div class="form-group pb-2">
                <label for="{{form.image.id_for_label}}">Image:</label>
                {{form.image}}
            </div> 
            <!-- <div class="form-group">
                <label for="{{form.date.id_for_label}}">Date and Time:</label>
                {{form.date}}
            </div> -->
            
            <input type="submit" class="mb-2" value="Create New Listing">
        </form>
    </div>
{% endblock %}
